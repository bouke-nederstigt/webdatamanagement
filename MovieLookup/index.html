<?xml version="1.0" encoding="UTF-8"?>
<div xmlns="http://www.w3.org/1999/xhtml" data-template="templates:surround" data-template-with="templates/page.html" data-template-at="content">
    <div class="container-fluid">
        <form name="search" class="form-inline" role="form" action="" method="get">
            <div>
                <div class="row-fluid">
                    <label class="sr-only">Text</label>
                    <input type="text" name="query" class="form-control" placeholder="Please enter your search criteria here"/>
                </div>
                <div class="row-fluid">
                    <select class="form-control" name="querytype">
                        <option value="title">Title</option>
                        <option value="keywords">Keywords</option>
                        <option value="year">Year</option>
                        <option value="director">Director</option>
                        <option value="actor">Actor</option>
                        <option value="genre">Genre</option>
                    </select>
                </div>
            </div>
            <button type="submit" class="btn btn-default">Search</button>
        </form>
        <div class="app:submit">
            <p class="app:display"/>
        </div>
    </div>
</div>
