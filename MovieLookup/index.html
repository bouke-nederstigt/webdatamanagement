<?xml version="1.0" encoding="UTF-8"?>
<div xmlns="http://www.w3.org/1999/xhtml" data-template="templates:surround" data-template-with="templates/page.html" data-template-at="content">
    <form name="search" action="" method="get">
        Enter Movie Title: <input type="text" name="title"/>
        <br/>
        <br/>
        Select Movie Genre: 
        <select name="genre">
            <option value="crime">Crime</option>
            <option value="drama">Drama</option>
            <option value="western">Western</option>
            <option value="action">Action</option>
            <option value="comedy">Comedy</option>
            <option value="documentary">Documentary</option>
        </select>
        <br/>
        <br/>
        Enter Director's First and Last Name (separated by space): <input type="text" name="director"/>
        <br/>
        <br/>
        Enter Actor's First and Last Name (separated by space): <input type="text" name="actor"/>
        <br/>
        <br/>
        Enter Movie Release Year: <input type="text" name="year"/>
        <br/>
        <br/>
        Enter Movie Keywords: <input type="text" name="summary"/>
        <br/>
        <br/>
        <input type="submit" value="Search"/>
    </form>
    <p class="app:submit"/>
</div>
